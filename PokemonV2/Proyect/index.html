<!DOCTYPE html>
<html>
<head>
  <title>Ejercicio Pokemon</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <style>
    body {
      background-image: url("./assets/css/image.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>B&uacute;squeda Pokemon </h1>
    <form id="pokemonForm">
      <div class="form-group">
        <label for="searchInput">Pokedex V2:</label>
        <input type="text" id="searchInput" class="form-control" placeholder="Ingresa nombre o ID pokemon">
      </div>
      <button type="submit" class="btn btn-primary">Busqueda pokemon</button>
      <button id="randomButton" class="btn btn-secondary">Generar ID de pokemon aleatorio</button>
    </form>

    <div id="pokemonInfoContainer"></div>
  </div>

  <!-- Modal -->
  <div id="pokemonModal" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="modalTitle" class="modal-title"></h5>
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div id="modalBody" class="modal-body"></div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="./assets/js/main.js"></script>
</body>
</html>
